<div>
    Title: {{title}}
    <div>
<button class="btn btn-primary"  (click)="getLocation()">Get location</button>
    </div>
    <div>
        <li *ngFor="let item of locationModel">
        {{item.city}}
        </li>
    </div>
    <div>
        <select [(ngModel)]="selectedCity">
            <option *ngFor="let item of locationModel" value= {{item.city}}>{{item.city}}</option>
        </select>
        {{selectedCity}}
    </div>
</div>
